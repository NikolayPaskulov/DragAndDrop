<!DOCTYPE html>
<html>
<head>
    <title>Edit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Jquery  -->
    <script src="./libs/jquery/jquery-2.2.1.min.js"></script>

    <!--  Bootstrap  -->
    <link href="./libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="./libs/bootstrap/bootstrap.min.js" type="text/javascript"></script>

    <!-- Dragula -->
    <link href="./libs/dragula/dragula.min.css" rel="stylesheet" />
    <script src="./libs/dragula/dragula.min.js"></script>

    <!-- Main -->
    <link href="./styles/main.css" rel="stylesheet" />
    <link href="./styles/components.css" rel="stylesheet" />
    <link href="./styles/pageLayout.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="components" class="col-xs-3 col-xs-push-9" data-direction="right">
                <div class="components-header"></div>
                <div class="components-body">
                    <div class="component" data-containers="aside;main-section">
                        <p>Aside and Main</p>
                    </div>
                    <div class="component" data-containers="aside">
                        <p>Aside</p>
                    </div>
                    <div class="component" data-containers="main-section">
                        <p>Main</p>
                    </div>
                </div>
            </div>
            <div id="page-layout" class="row col-xs-9 col-xs-pull-3">
                <div class="aside col-xs-3"></div>
                <div class="main-section col-xs-6"></div>
                <div class="aside col-xs-3"></div>
            </div>
        </div>

        <!--<div id="container-compass">
            <div class="container-compass-row">
                <div class="container-compass-cell middle top"></div>
            </div>
            <div class="container-compass-row">
                <div class="container-compass-cell left"></div>
                <div class="container-compass-cell right"></div>
            </div>
            <div class="container-compass-row">
                <div class="container-compass-cell middle bottom"></div>
            </div>
        </div>-->
    </div>


    <script src="./scripts/main.js"></script>
</body>
</html>
